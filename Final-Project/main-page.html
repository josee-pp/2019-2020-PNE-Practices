<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main page</title>
  </head>
  <body>
    <h1>Browsing Human and Vertebrates genome</h1>
    <p>BASIC Level Services</p>
    <hr>
    <form action="listspecies" method="get">
      1) List of species in the genome database
      <br>
      Limit:
        <input type="text" value="">
      <br>
        <input type="submit" value="SEND">
      <br>
    </form>
    <hr>
    <form action="get" method="get">
        Get a Sequence. Select sequence number:
        <select name="n">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="GET">
    </form>
    <hr>
    <form action="gene" method="get">
        Get a Gene. Select the name:
        <select name="name">
            <option value="U5">U5</option>
            <option value="ADA">ADA</option>
            <option value="FRAT1">FRAT1</option>
            <option value="RNU6_269P">RNU6_269P</option>
            <option value="FXN">FXN</option>
      </select>
      <input type="submit" value="GENE">
    </form>
    <hr>
      <form action="operation" method="get">
        Write a sequence: <input type="text" name="seq">
        <br>
        Select operation
        <input type="radio" name="op" value="info" checked> Info
        <input type="radio" name="op" value="comp"> Comp
        <input type="radio" name="op" value="rev"> Rev
        <br>
        Perform operation:
        <input type="submit" value="OPERATE!">
      </form>
  </body>
</html>
